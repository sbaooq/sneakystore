<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sneaker Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="main-menu" class="page">
            <header class="profile-card">
                <div class="user-info">
                    <img id="user-photo" src="" alt="" style="display:none; width:40px; height:40px; border-radius:50%;">
                    <span id="user-name">Загрузка...</span>
                </div>
                <button class="nav-arrow-btn" onclick="showSection('favorites-page')">Избранное</button>
            </header>

            <div class="action-grid">
                <div class="action-box" onclick="window.open('https://t.me/broyad', '_blank')">Написать менеджеру</div>
                <div class="action-box" onclick="showSection('about-page')">Кто мы? Отзывы</div>
            </div>

            <h2 class="section-title">Готовые кроссовки</h2>
            <div id="product-list" class="product-grid"></div>

            <button class="order-custom-btn" onclick="window.open('https://t.me/broyad', '_blank')">Заказать кастомные кроссовки</button>
            <button id="admin-btn" class="admin-entry hidden" onclick="showSection('admin-page')">⚙️ Админка</button>
        </div>

        <div id="favorites-page" class="page hidden">
            <div class="header-row">
                <button class="square-back" onclick="showSection('main-menu')">←</button>
                <h2>Избранное</h2>
            </div>
            <div id="fav-list" class="product-grid"></div>
        </div>

        <div id="about-page" class="page hidden">
            <div class="header-row">
                <button class="square-back" onclick="showSection('main-menu')">←</button>
                <h2>Кто мы?</h2>
            </div>
            <div class="about-content">
                <p>Мы создаем эксклюзивные кастомные кроссовки ручной работы.</p>
                <div class="action-box wide" onclick="window.open('https://t.me/channel_hl', '_blank')">Отзывы покупателей</div>
            </div>
        </div>

        <div id="product-detail" class="page hidden">
            <button class="square-back" style="margin: 10px;" onclick="showSection('main-menu')">←</button>
            <div id="detail-content"></div>
        </div>

        <div id="admin-page" class="page hidden">
            <div class="header-row">
                <button class="square-back" onclick="showSection('main-menu')">←</button>
                <h2>Админка</h2>
            </div>
            <div class="admin-form">
                <input type="text" id="p-name" placeholder="Название">
                <input type="text" id="p-price" placeholder="Цена">
                <input type="text" id="p-desc" placeholder="Описание">
                <input type="text" id="p-img" placeholder="URL фото">
                <button class="save-btn" onclick="saveProduct()">Добавить товар</button>
            </div>
            <div id="admin-items-list" style="margin-top:20px;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
