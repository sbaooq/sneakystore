<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Custom Sneakers Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="main-menu" class="page">
            <header class="profile-card">
                <div class="user-info">
                    <img id="user-photo" src="" alt="" style="display:none;">
                    <span id="user-name">Загрузка...</span>
                </div>
                <button class="nav-arrow-btn" onclick="showSection('favorites-page')">Избранное</button>
            </header>

            <div class="action-grid">
                <div class="action-box" onclick="window.open('https://t.me/broyad', '_blank')">Написать менеджеру</div>
                <div class="action-box" onclick="showSection('about-page')">Кто мы? Отзывы</div>
            </div>

            <h2 class="section-title">Готовые кроссовки</h2>
            <div id="product-list" class="product-grid"></div>

            <button class="order-custom-btn" onclick="window.open('https://t.me/broyad', '_blank')">Заказать кастомные кроссовки</button>
            <button id="admin-btn" class="admin-entry hidden" onclick="showSection('admin-page')">⚙️ Админка</button>
        </div>

        <div id="favorites-page" class="page hidden">
            <button class="square-back" onclick="showSection('main-menu')">
                <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
            </button>
            <h2 class="section-title">Ваше избранное</h2>
            <div id="fav-list" class="product-grid"></div>
        </div>

        <div id="about-page" class="page hidden">
            <button class="square-back" onclick="showSection('main-menu')">
                <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
            </button>
            <h2 class="section-title">Кто мы?</h2>
            <div class="about-content">
                <p>Мы студия кастомизации обуви. Каждый заказ — это ручная работа и уникальный стиль.</p>
                <div class="center-wrapper">
                    <button class="review-btn-small" onclick="window.open('https://t.me/channel_hl', '_blank')">Наши отзывы</button>
                </div>
            </div>
        </div>

        <div id="product-detail" class="page hidden">
            <button class="square-back floating" onclick="showSection('main-menu')">
                <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
            </button>
            <div id="detail-content"></div>
        </div>

        <div id="admin-page" class="page hidden">
            <button class="square-back" onclick="showSection('main-menu')">
                <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
            </button>
            <h2 class="section-title">Админ-панель</h2>
            <div class="admin-form">
                <input type="text" id="p-name" placeholder="Название">
                <input type="text" id="p-price" placeholder="Цена (например, 15 000₽)">
                <input type="text" id="p-desc" placeholder="Описание товара">
                <input type="text" id="p-img" placeholder="Ссылка на фото (URL)">
                <button class="save-btn" id="publish-btn" onclick="saveProduct()">Опубликовать</button>
            </div>
            <div id="admin-items-list" style="margin-top: 30px;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
